<!--
`publicvessel-element`
public vessel app

@demo demo/index.html
-->

<dom-module id="publicvessel-app">
  <template>
    <style>
      :host {
        --app-primary-color:purple;
      }

      app-header {
        background-color: var(--app-primary-color);
        color:white;
      }

      app-drawer {
        top: 64px;
      }


      app-drawer ::content > div{
        padding: 0px !important;
      }




    </style>
      <app-header-layout>
        <app-header fixed shadow>
          <app-toolbar>
            <paper-icon-button icon="menu" on-tap="_tap"></paper-icon-button>
            <div main-title>Public Vessel</div>
          </app-toolbar>
        </app-header>

        <app-drawer-layout force-narrow>
          <app-drawer id="drawer">
            <div>hello</div>
          </app-drawer>
        </app-drawer-layout>
      </app-header-layout>
  </template>

  <script>
    Polymer({

      is: 'publicvessel-app',

      properties: {
        prop1: {
          type: String,
          value: 'publicvessel-app',
        },
      },

      _tap: function(){
        this.$.drawer.toggle();
      }

    });
  </script>
</dom-module>
