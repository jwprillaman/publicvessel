<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="vessel-node">
  <template>
    <style>
        div {
          display:inline-block;
          width:calc(100% - 106px);
        }
    </style>
    <div>
      <a href="{{url}}">{{url}}</a>
    </div>

    <paper-icon-button icon="arrow-drop-up" on-tap="up"></paper-icon-button>
    <paper-icon-button icon="arrow-drop-down" on-tap="down"></paper-icon-button>
  </template>
  <script>
      Polymer({

        is: 'vessel-node',

        properties: {
          url : String,
          index: Number
        },
        up: function(e){
          console.log(this.context.move)
          this.context.move("up", this.index);
        },
        down: function(e){
          this.context.move("down", this.index);
        }
      });
    </script>

</dom-module>
